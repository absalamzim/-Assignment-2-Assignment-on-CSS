<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 20px;
  }

  .thumbnail {
    width: 300px;
    height: 300px;
    overflow: hidden;
    border: 1px solid #ccc;
    cursor: pointer;
  }

  .thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
  }

  .thumbnail:hover img {
    transform: scale(1.1);
  }

  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .lightbox img {
    max-width: 80%;
    max-height: 80%;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <div class="thumbnail" onclick="openLightbox('image1.jpg')">
      <img src="read.png" alt="Image 1">
    </div>
    <div class="thumbnail" onclick="openLightbox('image2.jpg')">
      <img src="read.png" alt="Image 2">
    </div>
    <div class="thumbnail" onclick="openLightbox('image3.jpg')">
      <img src="read.png" alt="Image 3">
    </div>
    <div class="thumbnail" onclick="openLightbox('image1.jpg')">
      <img src="read.png" alt="Image 4">
    </div>
    <div class="thumbnail" onclick="openLightbox('image2.jpg')">
      <img src="read.png" alt="Image 5">
    </div>
    <div class="thumbnail" onclick="openLightbox('image3.jpg')">
      <img src="read.png" alt="Image 6">
    <div class="thumbnail" onclick="openLightbox('image1.jpg')">
        <img src="read.png" alt="Image 7">
      </div>
    <div class="thumbnail" onclick="openLightbox('image2.jpg')">
        <img src="read.png" alt="Image 8">
      </div>
    <div class="thumbnail" onclick="openLightbox('image3.jpg')">
        <img src="read.png" alt="Image 9"> 
  </div>

  <div class="lightbox" id="lightbox">
    <span onclick="closeLightbox()" class="close-btn">&#x2716;</span>
    <img src="" alt="Full-sized Image" id="lightbox-img">
  </div>

  <script>
    function openLightbox(imageUrl) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = imageUrl;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
    }
  </script>
</body>
</html>
