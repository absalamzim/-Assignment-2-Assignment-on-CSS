<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three-Column Layout</title>
  <link rel="stylesheet" href="answer2.css">
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>Column 1</h2>
      <p>This is some text content in column 1.</p>
      <img src="read.png" alt="Image 1">
    </div>
    <div class="column">
      <h2>Column 2</h2>
      <p>This is some text content in column 2.</p>
      <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
      </ul>
    </div>
    <div class="column">
      <h2>Column 3</h2>
      <p>This is some text content in column 3.</p>
      <img src="read.png" alt="Image 2">
    </div>
  </div>
</body>
</html>
